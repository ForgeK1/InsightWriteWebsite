{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'gallery/styles.css' %}">
    <script src="{% static 'gallery/scripts.js' %}" defer></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">

    <title>Gallery</title>
</head>

<body>

    <button onclick="goBack()" class="back-button"><ion-icon name="arrow-back-outline"></ion-icon></button>


    <div class="container gallery-container">

        <h1 class="gallery-title">
            <ion-icon name="camera"></ion-icon>
            <span>InsightWrite Gallery</span>
        </h1>

        <p class="page-description text-center">Find your inspirations</p>

        <div class="tz-gallery">

            <div class="row">

                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/img/photo5.jpg' %}">
                        <img src="{% static 'gallery/img/photo5.jpg' %}" alt="Journal" style="--animation-delay: 0s;">
                    </a>
                </div>

                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/img/photo3.jpg' %}">
                        <img src="{% static 'gallery/img/photo3.jpg' %}" alt="Login/Sign-Up" style="--animation-delay: 0s;">
                    </a>
                </div>

                <div class="col-sm-12 col-md-4 custom-extend">
                    <a class="lightbox" href="{% static 'gallery/img/photo8.webp' %}">
                        <img src="{% static 'gallery/img/photo8.webp' %}" alt="Dashboard">
                    </a>
                </div>

                <div class="col-sm-12 col-md-8 custom-large">
                    <a class="lightbox" href="{% static 'gallery/img/photo2.jpg' %}">
                        <img src="{% static 'gallery/img/photo2.jpg' %}" alt="Entry">
                    </a>
                </div>

                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/img/photo4.jpg' %}">
                        <img src="{% static 'gallery/img/photo4.jpg' %}" alt="DarkMode">
                    </a>
                </div>

                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/img/bgweather.jpg' %}">
                        <img src="{% static 'gallery/img/bgweather.jpg' %}" alt="Weather">
                    </a>
                </div>


            </div>

        </div>

    </div>

    <script>
        function goBack() {
          window.history.back();
        }
    </script>
        


    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>

    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Boostraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        

</body>

</html>
