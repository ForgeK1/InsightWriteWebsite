<!-- 
    Login and Signup Page - This is the main page for the login and signup page.
    - It will display the login and signup form
    - Users will be authenticated and directed to the journaling page afterwards
--> 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Login" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign up Page</title>
  <link rel="stylesheet" href="login-styles.css">
   <!-- Link to CSS -->
  <link href="../../../login_signup/templates/style/style.css" rel="stylesheet">
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <!-- Content here -->

  <!-- Link Bootstrap JavaScript (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <div class="login-container">
    <h2>Login</h2>
    
    <!--In here, make sure you replace {% url 'login' %} with the actual URL 
        pattern name for your login view in your Django urls.py file.

    <form action="{% url 'login' %}" method="post"> 
        Update the action attribute 
        {% csrf_token %}  
        Add CSRF token for security -->

    <form action="login.php" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>


</body>
</html>
