<!-- 
    Login and Signup Page - This is the main page for the login and signup page.
    - It will display the login and signup form
    - Users will be authenticated and directed to the journaling page afterwards
--> 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Login" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login/Sign-Up Page</title>

  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Newest Update for Login and Signup page -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("{% static 'img/photo3.jpg' %}") no-repeat;
        background-size: cover;
        background-position: center;
    }

    header{
        position:fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;

    }

    .InsightWrite{
        font-size: 2em;
        color: #2a2a28;
        user-select: none;
        font-weight: bold;
    }
    /** nav bar ***/
    .navigation a{
        position: relative;
        font-size: 1.1em;
        color: #2a2a28;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }
    /** nav underline ***/
    .navigation a::after{
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #2a2a28;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }
    /** nav hover ***/
    .navigation a:hover::after {
        transform-origin: left;
        transform: scaleX(1);
    }

    .navigation .btnLogin-popup{
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #2a2a28;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #2a2a28;
        font-weight: 500;
        margin-left: 40px;
        transition: .5s;

    }
    /** login button hover ***/
    .navigation .btnLogin-popup:hover{
        background: #fff;
        color: #2a2a28;

    }
    /** login container field ***/
    .wrapper{
        position: relative;
        width: 400px;
        height: 440px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .5);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 30px rgba(0, 0, 0, .5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /** hide the two fields when one of them moved ***/
        transform: scale(0); /** making the middle field disappear (would link with the close button) ***/
        transition: transform .5s ease, height .2s ease;
    }

    .wrapper.active-popup{
        transform: scale(1);
    }

    .wrapper.active {
        height: 520px;
    }


    .wrapper .form-box{
        width: 100%;
        padding: 40px;
    }

    /*login display*/
    .wrapper .form-box.login{
        /*display: none;*/
        transition: transform .18s ease;
        transform: translateX(0);
    }

    /*login display when click login in sign up page (bring login from left into middle field*/
    /* or bringing login page to the left when click signup in login page*/
    .wrapper.active .form-box.login{
        transition: none;
        transform: translateX(-400px);
    }

    /** bringing signup field to the right side ***/
    .wrapper .form-box.register{
        position: absolute;
        transition: none;
        transform: translateX(400px);
    }
    /** bringing signup field to the middle field from clicking sign-up from login page***/
    .wrapper.active .form-box.register{
        /*display: none;*/
        transition: transform .18s ease;
        transform: translateX(0);
    }

    /** close button ***/
    .wrapper .icon-close{
        position: absolute;
        top: 0;
        right: 0;
        width: 45px;
        height: 45px;
        background: #162938;
        font-size: 2em;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom-left-radius: 20px;
        cursor: pointer;
        z-index: 1;
        
    }

    .form-box h2{
        font-size: 2em;
        color: #162938;
        text-align: center;
    }

    .input-box{
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #162938;
        margin: 30px 0;
    }

    .input-box label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: #162938;
        font-weight: 500;
        pointer-events: none;
        transition: .5s;
    }

    .input-box input:focus~label,
    .input-box input:valid~label{
        top: -5px;
    }

    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #162938;
        font-weight: 600;
        padding: 0 35px 0 5px;
    }

    .input-box .icon{
        position: absolute;
        right: 8px;
        font-size: 1.2em;
        color: #162938;
        line-height: 57px;
    }

    .remember-forgot{
        font-size: .9em;
        color: #162938;
        font-weight: 500;
        margin: -15px 0 15px;
        display: flex;
        justify-content: space-between;
    }
    
    .remember-forgot label input{
        accent-color: #162938;
        margin-right: 3px;
    }

    .remember-forgot a{
        color: #162938;
        text-decoration: none;
    }

    .remember-forgot a:hover{
        text-decoration: underline;
    }

    .btn{
        width: 100%;
        height: 45px;
        background-color: #FFA07A;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: #424949;
        font-weight: 500;
        font-weight: bold;
        
    }

    .login-register{
    font-size: .9em;
    color: #162938;
    text-align: center;
    font-weight: 500;
    margin: 25px 0 10px;
    }

    .login-register p a{
        color: #D5D8DC;
        text-decoration: none;
        font-weight: 600;
    }

    .login-register p a:hover{
        text-decoration: underline;
    }

    h2{
        font-weight: bold;
    }

 </style>

</head>

<body>
  <!-- new login visual -->
  <header>
  <h2 class="InsightWrite">Insight Write</h2>
  <nav class="navigation">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="btnLogin-popup">Login</button>
  </nav>
</header>

<div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-register">
                <p style="color: #D5D8DC;">Don't have an account? <a href="#" 
                    class="register-link">Sign-Up</a></p>
            </div>

        </form>
    </div>

    <div class="form-box register">
        <h2>Sign-Up</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>

            <button type="submit" class="btn">Sign-Up</button>

            <div class="login-register">
                <p style="color: #D5D8DC;">Already have an account? <a href="#" 
                    class="login-link">Login</a></p>
            </div>
            
        </form>
    </div>

</div>




<!-- JS -->
<script src="{% static 'polls/script.js' %}"></script>

<!-- Ionic Icons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!-- Boostraps -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
