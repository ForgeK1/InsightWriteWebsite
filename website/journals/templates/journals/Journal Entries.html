<!-- Load the static template tag library -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css linked file fixed to polls -->
  <link rel="stylesheet" type="text/css" href="{% static 'polls/jnentries-styles.css' %}">


  <title>Journal Entries</title>
</head>



<body>

  <div class="container">
    <header class="header" style="--header-background: url('{% static 'img/banner1.jpg' %}')">

      <header>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/jncal-styles.css' %}">
      </header>

      <div class="calendar" style="margin-right: 45%;">
        <div class="header1">
          <div class="navigation">
            <button id="prevMonth">
              <ion-icon name="chevron-back"></ion-icon>
            </button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">
              <ion-icon name="chevron-forward"></ion-icon>
            </button>
          </div>
        </div>
        <div class="days">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>


      <h1>Share your thoughts</h1>
      <div class="buttons">
        <button>Gallery view</button>
        <button>Filter</button>
        <button>Sort</button>
      </div>

    </header>

    <main class="main">

      <h2 style="text-align: center; margin-right: 45%;">Journal Entries</h2>


      <section class="journal-categories">

        <div class='box' style="margin-right: 50px">
          <div class='wave -one'></div>
          <div class='wave -two'></div>
          <div class='wave -three'></div>
          <p>Daily Journal</p>
        </div>

        <div class='box' style="margin-right: 50px">
          <div class='wave -one'></div>
          <div class='wave -two'></div>
          <div class='wave -three'></div>
          <p>Food Journal</p>
        </div>

        <div class='box' style="margin-right: 50px">
          <div class='wave -one'></div>
          <div class='wave -two'></div>
          <div class='wave -three'></div>
          <p>Travel Journal</p>
        </div>

      </section>


      <section class="journal-entry">
        <h2>My Journals</h2>
        <div class="content">
          <p>Write your journal entry here. You can add text, images, or even videos.</p>

        </div>
        <!-- Entry Template -->
        <template id="entry-template">
          <div class="entry">
            <h3><input type="text" placeholder="Entry Title"></h3>
            <textarea placeholder="Write your thoughts and experiences here..."></textarea>
            <p>Date: <input type="text" placeholder="Date"></p>
            <div class="entry-controls">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>


          </div>
        </template>



        <!-- Entries Container -->
        <div id="entries-container">
          <!-- Existing Entries will be appended here -->
        </div>
        <button onclick="addEntry()">Add Entry</button>
      </section>



    </main>

    <script>
      // Function to add a new entry
      function addEntry() {
        // Get the entry template
        var template = document.getElementById("entry-template");
        // Clone the template content
        var newEntry = template.content.cloneNode(true);
        // Append the new entry to the entries container
        document.getElementById("entries-container").appendChild(newEntry);
      }


      // Event delegation for edit and delete buttons
      document.getElementById("entries-container").addEventListener("click", function (event) {
        var target = event.target;
        if (target.classList.contains("edit-btn")) {
          // Handle edit button click
          var entry = target.closest(".entry");
          var title = entry.querySelector("h3 input").value;
          var content = entry.querySelector("textarea").value;
          var date = entry.querySelector("p input").value;
          // Implement your edit logic here
        } else if (target.classList.contains("delete-btn")) {
          // Handle delete button click
          var entry = target.closest(".entry");
          entry.remove();
        }
      });


      // Function to display image when URL is entered
      document.getElementById("entries-container").addEventListener("input", function (event) {
        var target = event.target;
        if (target.tagName === "INPUT" && target.type === "text" && target.placeholder === "Image URL") {
          var entry = target.closest(".entry");
          var imageUrl = target.value;
          var image = entry.querySelector(".entry-image");
          image.src = imageUrl;
        }
      });



      const monthYearElement = document.getElementById("monthYear");
      const datesElement = document.getElementById("dates");
      const prevMonthButton = document.getElementById("prevMonth");
      const nextMonthButton = document.getElementById("nextMonth");

      let currentDate = new Date();

      prevMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });

      nextMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      function renderCalendar() {
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();
        const today = new Date(); // Get today's date

        monthYearElement.textContent = `${getMonthName(month)} ${year}`;

        datesElement.innerHTML = "";

        const firstDayOfMonth = new Date(year, month, 1);
        const lastDayOfMonth = new Date(year, month + 1, 0);
        const daysInMonth = lastDayOfMonth.getDate();

        const startingDay = firstDayOfMonth.getDay();

        for (let i = 0; i < startingDay; i++) {
          const dateElement = document.createElement("div");
          dateElement.classList.add("date");
          datesElement.appendChild(dateElement);
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const dateElement = document.createElement("div");
          dateElement.classList.add("date");
          dateElement.textContent = i;

          // Check if the current date is today
          if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
            dateElement.classList.add("today");
          }

          dateElement.addEventListener("click", () => {
            alert(`Clicked on ${getMonthName(month)} ${i}, ${year}`);
          });
          datesElement.appendChild(dateElement);
        }
      }

      function getMonthName(month) {
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
          "October", "November", "December"
        ];
        return monthNames[month];
      }

      // Drag and drop functionality
      const calendar = document.querySelector(".calendar");
      const header = document.querySelector(".header"); // Select the header element

      function onDrag({
        movementX,
        movementY
      }) {
        let left = parseInt(window.getComputedStyle(calendar).left);
        let top = parseInt(window.getComputedStyle(calendar).top);
        calendar.style.left = `${left + movementX}px`;
        calendar.style.top = `${top + movementY}px`;
      }

      header.addEventListener("mousedown", () => {
        header.classList.add("active");
        header.addEventListener("mousemove", onDrag);
      });

      document.addEventListener("mouseup", () => {
        header.removeEventListener("mousemove", onDrag);
      });

      // Initial rendering of the calendar
      renderCalendar();

    </script>




    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Boostraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
